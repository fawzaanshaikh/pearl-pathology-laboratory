<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>Pearl Pathology Laboratory</title>
        <link rel = "stylesheet" href = "style.css">
    </head>

    <body>

        <header>

            <!-- For mobile and small screens -->
            <div class = "header-text">
                <h2 id = "head">Pearl Pathology Laboratory</h2>
            </div>

            <div class = "burger-menu" id = "burger-menu" onclick = "onSelectBurgerMenuClick()">
                <div class = "burger-menu-strip" id = "strip-1"></div>
                <div class = "burger-menu-strip" id = "strip-2"></div>
                <div class = "burger-menu-strip" id = "strip-3"></div>
            </div>

            <div class = "burger-menu-list" id = "burger-menu-list">
                <ul class = "burger-menu-ulist">
                    <li class = "burger-menu-list-element" onclick = "onBurgerMenuLinkClick(this, 'index')"><span class = "burger-menu-text">&nbsp;&nbsp;Home</span></li>
                    <li class = "burger-menu-list-element" onclick = "onBurgerMenuLinkClick(this, 'about')"><span class = "burger-menu-text">&nbsp;&nbsp;About</span></li>
                    <li class = "burger-menu-list-element" onclick = "onBurgerMenuLinkClick(this, 'appointment')"><span class = "burger-menu-text">&nbsp;&nbsp;Book An Appointment</span></li>
                    <li class = "burger-menu-list-element" onclick = "onBurgerMenuLinkClick(this, 'contact')"><span class = "burger-menu-text">&nbsp;&nbsp;Contact Us</span></li>
                </ul>
            </div>

            <!-- For big screens -->
            <div class = "pearl-lab-logo" onclick = "onNavbarLinkClick(this, 'index')"><img src = "pearl-lab-logo.png" alt = "Pearl Pathology Laboratory's Logo" height = "150" width = "150"></div>

            <nav class = "navbar">
                <ul class = "navbar-ulist">
                    <li class = "navbar-list-element" onclick = "onNavbarLinkClick(this, 'index')"><span class = "navbar-text">&nbsp;&nbsp;Home</span></li>
                    <li class = "navbar-list-element" onclick = "onNavbarLinkClick(this, 'about')"><span class = "navbar-text">&nbsp;&nbsp;About</span></li>
                    <li class = "navbar-list-element" onclick = "onNavbarLinkClick(this, 'appointment')"><span class = "navbar-text">&nbsp;&nbsp;Book An Appointment</span></li>
                    <li class = "navbar-list-element" onclick = "onNavbarLinkClick(this, 'contact')"><span class = "navbar-text">&nbsp;&nbsp;Contact Us</span></li>
                </ul>
            </nav>

        </header>

        <!-- Slideshow container -->
        <div class = "slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class = "slideshow-slides slideshow-fade">
            <div class = "slideshow-number-text">1 / 3</div>
            <img src = "pearl-lab-pic-1.png" style = "width:100%; height: 450px;">
            <div class = "caption-text">Caption Text</div>
            </div>
        
            <div class = "slideshow-slides slideshow-fade">
            <div class = "slideshow-number-text">2 / 3</div>
            <img src = "pearl-lab-pic-2.png" style = "width:100%; height: 450px;">
            <div class = "caption-text">Caption Two</div>
            </div>
        
            <div class = "slideshow-slides slideshow-fade">
            <div class = "slideshow-number-text">3 / 3</div>
            <img src = "pearl-lab-pic-3.png" style = "width:100%; height: 450px;">
            <div class = "caption-text">Caption Three</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class = "slideshow-prev" onclick = "plusSlides(-1)">&#10094;</a>
            <a class = "slideshow-next" onclick = "plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <!-- The dots/circles -->
        <div style = "text-align:center;">
            <span class = "slideshow-dot" onclick = "currentSlide(1)"></span>
            <span class = "slideshow-dot" onclick = "currentSlide(2)"></span>
            <span class = "slideshow-dot" onclick = "currentSlide(3)"></span>
        </div>


        <!-- Script tag -->
        <script src = "script.js"></script>

    </body>

</html>
